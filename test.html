<html>
<head>
  <meta charset="utf-8" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    window.addEventListener("load", init);

    function init() {
        // Stageオブジェクトを作成します
        var stage = new createjs.Stage("myCanvas");

        stage.enableMouseOver();

        // タッチ操作をサポートしているブラウザーならば
        if (createjs.Touch.isSupported() == true) {
          // タッチ操作を有効にします。
          createjs.Touch.enable(stage)
        }

        // リサイズイベントを検知してリサイズ処理を実行
        window.addEventListener("resize", handleResize);
        handleResize(); // 起動時にもリサイズしておく

        // リサイズ処理
        function handleResize(event) {
          // 画面幅・高さを取得
          var w = window.innerWidth;
          var h = window.innerHeight;
          // Canvas要素の大きさを画面幅・高さに合わせる
          stage.canvas.width = w;
          stage.canvas.height = h;
          // 画面更新する
          stage.update();
        }

        var circle = new createjs.Shape();
        circle.graphics.beginFill("#ff0000").drawCircle(0, 0, 50);
        circle.x = 400;
        circle.y = 0;
        stage.addChild(circle);

        createjs.Tween.get(circle)
        .to({y: 490}, 2000, createjs.Ease.bounceOut);

        createjs.Ticker.addEventListener("tick", handleTick);
        createjs.Ticker.timingMode = createjs.Ticker.RAF;

        function handleTick(){
            // 自分で実装したい処理
            stage.update();
        }
    }

    function createButton(text, width, height, keyColor){
      var button = new createjs.Container();
        button.x = 200;
        button.y = 200;
        button.cursor = "pointer";
        button.name = text;

        var bg = new createjs.Shape();
        var bgWidth = 100;
        var bgHeight = 80;
        bg.graphics.beginFill("white");
        bg.graphics.drawRoundRect(0, 0, bgWidth, bgHeight);
        bg.graphics.beginStroke(keyColor);
        bg.graphics.drawRoundRect(0, 0, bgWidth, bgHeight, 20, 20);
        button.addChild(bg);

        // 通常時の座布団を作成
        var bgUp = new createjs.Shape();
        // グラフィックを作成
        button.addChild(bgUp);
        bgUp.visible = true; // 表示する

        // ロールオーバー時の座布団を作成
        var bgOver = new createjs.Shape();
        // グラフィックを作成
        bgOver.visible = false; // 非表示にする
        button.addChild(bgOver);

        var label = new createjs.Text("Button", "24px sans-serif", keyColor);
        label.textAlign = "center";
        label.textBaseline = "middle";
        label.x = bgWidth / 2;
        label.y = bgHeight / 2;
        button.addChild(label);

        // ロールオーバーイベントを登録
        button.addEventListener("mouseover", handleMouseOver);
        button.addEventListener("mouseout", handleMouseOut);
        function handleMouseOver(event) {
          bgUp.visble = false;
          bgOver.visible = true;
          label.color = "white";
        }
        function handleMouseOut(event) {
          bgUp.visble = true;
          bgOver.visible = false;
          label.color = keyColor;
        }

        return button;
    }
  </script>
  <style>
    canvas#myCanvas{
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="1920" height="1080"></canvas>
</body>
</html>
